<section id="consultation-request">
    <h2>Consultation Request</h2>
    <form action="/submit-consultation" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        <label for="matter">Matter Description:</label>
        <textarea id="matter" name="matter" required></textarea>
        <br>
        <input type="submit" value="Submit Consultation Request">
    </form>
</section>
